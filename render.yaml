services:
  # Backend Service (Spring Boot)
  - type: web
    name: cubical-seeker-backend
    env: docker
    context: backend/cubical-seeker
    node:
      name: cubical-seeker-backend
      region: oregon 
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_DATA_MONGODB_URI
        sync: false # User must provide this
      - key: SPRING_MAIL_USERNAME
        sync: false # User must provide this
      - key: SPRING_MAIL_PASSWORD
        sync: false # User must provide this
      - key: PORT
        value: 8080
      - key: ALLOWED_ORIGINS
        sync: false # User must provide this (e.g. https://cubicalseeker.vercel.app)

  # Frontend Service (React Static Site)
  - type: site
    name: cubical-seeker-frontend
    env: static
    context: cubicalseeker
    buildCommand: npm install && npm run build
    publishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BASE_URL
        fromService:
          type: web
          name: cubical-seeker-backend
          property: url
