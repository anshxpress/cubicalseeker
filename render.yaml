services:
  # Backend Service (Spring Boot)
  - type: web
    name: cubical-seeker-backend
    env: java
    context: backend/cubical-seeker
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/cubical-seeker-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_DATA_MONGODB_URI
        sync: false # User must provide this
      - key: SPRING_MAIL_USERNAME
        sync: false # User must provide this
      - key: SPRING_MAIL_PASSWORD
        sync: false # User must provide this
      - key: PORT
        value: 8080

  # Frontend Service (React Static Site)
  - type: static
    name: cubical-seeker-frontend
    env: static
    context: cubicalseeker
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BASE_URL
        fromService:
          type: web
          name: cubical-seeker-backend
          property: url
